apiVersion: apps/v1
kind: Deployment
metadata:
  name: vsa-api
  namespace: rk-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vsa-api
  template:
    metadata:
      labels:
        app: vsa-api
    spec:
      containers:
      - image: korasoln/value-sample-api:master
        imagePullPolicy: IfNotPresent
        name: vsa-api
        ports:
        - name: vsa-api
          containerPort: 80
        env:
        - name: MY_VAL1
          valueFrom:
            configMapKeyRef:
              name: api-config
              key: my-val-1
        livenessProbe:
          httpGet:
            path: /api/Values
            port: 80
          initialDelaySeconds: 15
          timeoutSeconds: 2 # Default is 1
          periodSeconds: 59 # Default is 10
          failureThreshold: 1 # Default is 3


              

